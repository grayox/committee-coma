<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
		
    page('/', function () {
      app.route = 'page01';
    });

    page('/page02', function () {
      app.route = 'page02';
    });

    page('/page03', function (data) {
      app.route = 'page03';
      app.params = data.params;
    });

    page('/page03', function () {
      app.route = 'page04';
    });
		
    page('/page05', function (data) {
      app.route = 'page05';
      app.params = data.params;
    });

    page('/page06', function () {
      app.route = 'page06';
    });

    page('/page06/:name', function (data) {
      app.route = 'page06-info';
      app.params = data.params;
    });

    page('/page07',function(){app.route='page07';});
    page('/page08',function(){app.route='page08';});
    page('/page09',function(){app.route='page09';});
    page('/page10',function(){app.route='page10';});
    page('/page11',function(){app.route='page11';});
    page('/page12',function(){app.route='page12';});
		
    // add #! before urls
    page({
      hashbang: true
    });

</script>
