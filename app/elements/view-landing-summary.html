			-o-transition: all .8s ease-in-out;
			transition: all .8s ease-in-out;
    }
		p {

			vertical-align: top;

		}
		.top {
			min-height: 50vh;
			font-size: 1.5em;
			color: white;
			background-image: url('../images/landing/header-bg-blur.jpg');

				</paper-icon-button>

			<!---->

  <script>
    (function() {
      //'use strict';
      Polymer({
        is: 'view-landing-summary',
				properties: {
					app: {
						type: Object,
						notify: true,
						reflectToAttribute: true,
					},
				},
				_onClickUp: function() {
					this.fire('nav-up');
				},
				_onClickDown: function() {
					this.fire('nav-down');
				},
      });
    })();
