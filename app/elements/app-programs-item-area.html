<link rel="import" href="custom/us-map-select.html">
<link rel="import" href="custom/us-list-select.html">

<dom-module id="app-programs-item-area">
	<template>
		<style>
			paper-tooltip {
				--paper-tooltip-text-color: var(--paper-yellow-500);
				font-weight: bold;
			}
		</style>
		
		<p>
			<small>[[lendingAreaString]]</small>
		</p>
		<!---- >
		<us-map-select id="usmap"
									 color="#E91E63"
									 xshow-summary
									 show-buttons
									 selected="{{lendingArea}}"
									 selected-string="{{lendingAreaString}}"
									 xon-us-map-selected="_lendingAreaChanged"
									 xselected='["Texas", "Ohio"]'>
		</us-map-select>
		<!---->
		<!---->
		<us-list-select selected="{{lendingArea}}"
									  selected-string="{{lendingAreaString}}"
										show-buttons>
		</us-list-select>
		<!---->
		
	</template>
	<script>
		(function() {
			Polymer({
				is: 'app-programs-item-area',
				properties: {
					expanded: {
						type: Boolean,
						value: function() {
							return false;
						}
					},
					lendingArea: {
						type: Array,
						notify: true,
						value: function() {
							return [];
						}
						//reflectToAttribute: true,
					},
				},
				
				drawChart: function() {
					this.$.usmap.drawChart();
				},
				
				/** /
				_toggleSize: function() {
					//console.log(this.item);
					//this.fire('item-act', { action: 'size' });
					this.set('expanded', !this.expanded);
					this.$.usmap.drawChart();
				},
				/**/
				
			});
		})();
	</script>
</dom-module>
