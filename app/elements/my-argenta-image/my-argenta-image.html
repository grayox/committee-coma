<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="my-argenta-image">
  
  <template>
		<style>
			:host {
				display: block;
			}
			paper-card {
				width: 100%;
				height: 100vh;
				max-width: 400px;
				margin-bottom: 16px;
				@apply(--layout-vertical);
				@apply(--center-justified);
				margin-left: auto;
				margin-right: auto;
			}
			.color {
				color: var(--accent-color);
			}		
		</style>
	
		<paper-card heading="{{addy}}"
								image="{{imageurl}}"
		>
			<h3 id="head" class$="{{headclass}}"><strong>{{heading}}</strong></h3>
		</paper-card>
  </template>

	<script>
	(function() {
		Polymer({
			is: 'my-argenta-image',
			behaviors: [Polymer.NeonAnimatableBehavior],
			properties: {
				addy: String,
				imageurl: String,
				estimate: String,
				heading: {
					type: String,
					value: "Photo",
					computed: "_computeHeading(estimate)"
				},
				headclass: {
					type: String,
					value: "",
					computed: "_computeHeadColor(estimate)"
				}
			},
			_computeHeading: function(e) {
				return (e.length > 0) ? e : "Photo";
			},
			_computeHeadColor: function(e) {
				return (e.length > 0) ? "color" : "";
			}
		});
	})();
	</script>

</dom-module>
