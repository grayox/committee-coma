<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../styles/shared-styles.html">

<dom-module id="dashboard-settlements">
	
  <template>
	
    <style include="shared-styles"></style>
		<style>
			:host {
			}
		</style>

		<paper-card heading="Settlements"
								elevation="[[elevation]]"
								on-tap="_toggleCollapse"
								on-mouseover="_handleMouseover"
							 	on-mouseout="_handleMouseout"
								animatedShadow>
			<iron-collapse id="collapse">
				<div class="card-content">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
				</div>
				<div class="card-actions">
					<paper-icon-button icon="settings"></paper-icon-button>
					<paper-icon-button icon="add"></paper-icon-button>
				</div>
			</iron-collapse>
		</paper-card>

  </template>

	<script>
		(function(){
			//'use strict';
			Polymer({
				is: 'dashboard-settlements',
				properties: {
					app: {
						type: Object,
						notify: true,
						reflectToAttribute: true,
					},
					elevation: {
						type: Number,
						notify: true,
						reflectToAttribute: true,
						value: 1,
					},
					items: {
						type: Array,
						notify: true,
						reflectToAttribute: true,
						value: function() {
							return [];
						},
					},
				},
				// Listen for ENTER key
				_checkEnter: function(e) {
					if (e.keyCode === 13) {
						/** /
						console.log(e);
						this._formSubmit();
						/**/
						this.addItem();
					}
				},
				
				_handleMouseover: function() {
					this.set('elevation', this.elevation + 2);
				},
				_handleMouseout: function() {
					this.set('elevation', this.elevation - 2);
				},
				
				_toggleCollapse: function(e) {
					if (e.target.classList.contains('title-text', 'style-scope', 'paper-card')) {
						this.$.collapse.toggle();
					}
				},
				toggleCollapse: function() {
					this.$.collapse.toggle();
				},
				showCollapse: function() {
					this.$.collapse.show();
				},
				hideCollapse: function() {
					this.$.collapse.hide();
				},
				
			});
		})();
	</script>
	
</dom-module>
